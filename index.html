<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr code API</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main">
    <div class="container">
      <div class="title">Create Qr Code</div>
      <form action="">
        <label for="link">Nhập địa chỉ bạn muốn tạo QR Code</label>
        <input type="text" name="link" id="link" placeholder="Nhập địa chỉ">
        <button id="create">Tạo Ngay</button>
      </form>
      <div id="code">
        <img src="./QRcode.png" alt="">
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
